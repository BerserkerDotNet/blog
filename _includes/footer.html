<footer>
    <div class="container text-center">
        <strong>Copyright {{ site.time | date: '%Y'}}, Andrii Snihyr</strong>
        <p>This work is licensed under a
            <a href="http://creativecommons.org/licenses/by/3.0/">Creative Commons Attribution 3.0 Unported License.</a>            In other words, share generously but provide attribution.
        </p>
        <ul class="list-inline">
           <li>
                <a href="{{ "/feed.xml" | relative_url }}">
                    <img src="{{ "assets/social/rss.png" | relative_url }}" width="24"/>
                </a>
            </li>
            {% for contact in site.data.contacts %}
                <li>
                    <a href="{{ contact.url }}">
                        <img src="{{ "assets/" | append: contact.icon | absolute_url }}" width="24" />
                    </a>
                </li>
            {% endfor %}
        </ul>
</footer>
