---
layout: default
---

{% for post in site.posts %}
    <h3><a href="{{ post.url | relative_url }}"> {{post.title}} </a></h4>
    <span class="text-muted">{{post.date | date: "%m/%d/%Y"}}</span>
    {% if post.tags %}
    <ul class="list-inline">
        {% for tag in post.tags %}
            <li> 
                <span class="label label-default">{{tag}}</span> 
            </li>
        {% endfor %}
    </ul>
    {% endif %}
    <p>{{post.excerpt}}</p>
{% endfor %}
